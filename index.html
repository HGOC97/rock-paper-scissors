<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="header-title">HGOC97's Rock-Paper-Scissors</h1>
        </header>
        <main>
            <p id="round">Round: 1</p>
            <div id="score-panel">
                <p id="player-score" class="score-text">Player Score: 0</p>
                <p id="computer-score" class="score-text">Computer Score: 0</p>
            </div>
            <div id="container">
                <img id="rock" class="game-option" src="https://img.icons8.com/office/100/000000/rock.png"/>
                <img id="paper" class="game-option" src="https://img.icons8.com/officel/100/000000/toilet-paper.png"/>
                <img id="scissors" class="game-option" src="https://img.icons8.com/dusk/100/000000/scissors.png"/>
            </div>
            <p id="computer-selection"></p>
            <p id="winner"></p>
        </main>
        <script src="script.js"></script>
    </body>
</html>
